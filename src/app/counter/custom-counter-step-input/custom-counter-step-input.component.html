<div class="input-group mb-3">
    <input class="form-control" type="number" [(ngModel)]="counterAdd">
    <button class="btn btn-primary" (click)="onAdd()">Add to counter</button>
</div>
<div class="input-group">
    <input class="form-control" type="number" [(ngModel)]="counterReduce">
    <button class="btn btn-primary" (click)="onReduce()">Reduce from counter</button>
</div>
