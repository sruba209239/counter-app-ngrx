<div class="input-group mb-3">
    <input class="form-control" type="number" [(ngModel)]="counterAdd">
    <button class="btn btn-dark" (click)="onAdd()">Add to counter</button>
</div>
<div class="input-group">
    <input class="form-control" type="number" [(ngModel)]="counterReduce">
    <button class="btn btn-dark" (click)="onReduce()">Reduce from counter</button>
</div>
<div class="my-3">{{stateText}}</div>
<div class="my-3"><button (click)="updateText()">Update Text</button></div>
