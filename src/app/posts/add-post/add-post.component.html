<h3 class="my-3">Add new post</h3>
<hr />
<form [formGroup]="postsForm" (ngSubmit)="onAddPost()">
  <div class="row">
    <div class="col-md-12 my-3">
      <label>Title</label>
      <input
        class="form-control"
        formControlName="title"
        [ngClass]="{
          'is-valid': title.valid,
          'is-invalid': title.dirty && title.invalid
        }"
      />
      <div></div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 my-3">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="postsForm.invalid">
    Add</button
  >&nbsp;
  <button
    type="reset"
    class="btn btn-secondary"
    [disabled]="postsForm.pristine"
    (click)="postsForm.reset()"
  >
    Reset
  </button>
</form>
