<div class="row">
  <div class="col-md-8">
    <h3>Posts List</h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts$ | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary" [routerLink]="['/posts/add']">
      Add post
    </button>
  </div>
  <div class="col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
